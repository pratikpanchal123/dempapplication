                  <div class="form-group">
                    <label>First Name:</label>
                    <input ng-model="newCustomer.firstName" class="form-control"  type="text" placeholder="First Name">
                  </div>
                  <div class="form-group">
                    <label>Last Name:</label>
                    <input data-ng-model="newCustomer.lastName"  class="form-control" type="text" placeholder="Last Name">
                  </div>
                  <div class="form-group">
                    <label> City:</label>
                   <input data-ng-model="newCustomer.city"   class="form-control"  type="text" placeholder="Customer City">
                  </div>
                   <div class="form-group">
                   <input type="file" file-model="newCustomer.myFile" required/>
                   <!--<button class="btn btn-primary" ng-click="uploadFile()">upload me</button>-->
                   </div>
    </div>
    <div class="modal-footer">
            <button id="submitCustomer" class="btn btn-primary" type="button" 
                    data-ng-disabled="!newCustomer.firstName || !newCustomer.lastName || !newCustomer.city || !newCustomer.myFile" 
                    data-ng-click="ok()">Add Customer</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
